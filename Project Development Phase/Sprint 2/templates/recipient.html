<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/fontawsom-all.min.css">
    <link rel="stylesheet" type="text/css" href="../static/recipient.css">
    <link rel="stylesheet" href="assets/plugins/grid-gallery/css/grid-gallery.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    
    <title>Recipient Request</title>
</head>
<body> 
    <header class="p-3 text-bg-dark">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>
                </a>

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="/" class="nav-link px-2 text-white"><b>Home</b></a></li> &nbsp;&nbsp;
                    <li><a href="#" class="nav-link px-2 text-white"><b>About</b></a></li> &nbsp;&nbsp;
                    <li><a href="#" class="nav-link px-2 text-white"><b>Blogs</b></a></li> &nbsp;&nbsp;
                    <li><a href="#" class="nav-link px-2 text-white"><b>Camps</b></a></li>
                </ul>
                <div class="text-end">
                  <button type="button" class="btn btn-outline-info"><a href="/adminlogin">Admin Login</a></button>
                  <button type="button" class="btn btn-outline-info"><a href="/recipientlogin">Looking for plasma?</a></button>
                  <button type="button" class="btn btn-outline-info"><a href="/donarlogin">Donate Now!</a></button>
                </div>
            </div>
        </div>
    </header>
  
    
        <!--donar table-->
        <div class="foot">
            <center><h3>RECIPIENT DETAILS</h3></center>
            <a href="/">
              <button style="margin-left: 20px;" type="button" class="btn btn-success">Log out</button></a>
           
            <center><p>{{msg}}</p></center>
            <center>
            <form action="{{ url_for('takeplasma') }}" method="POST">   
                <table align="center" cellpadding = "5">
                <tr>
                <td>Name</td>
                <td><input type = "text" name="name" value="" required/></td>
                </tr>
                
                <tr>
                <td>Age</td>
                <td><input type="number" name="age"  required/></td>
                </tr>
            
                <tr>
                <td>Gender</td>
                <td><input type="radio" name="gender" value="Male"/>Male &nbsp;<input type="radio" name="gender" value="Female"/>Female</td>
                </tr>
                
                <tr>
                <td>Mobile No</td>
                <td><input type="number" name="mnumb" value="Mnumb" maxlength="10" required/></td>
                </tr>

                <tr>
                <td>Email</td>
                <td><input type="email" name="email" required/></td>
                </tr>

                <tr>
                <td>Id proof</td>
                <td><input type="text" name="proof" placeholder="Adhaar no,voter id no" maxlength="12" required/></td>
                </tr>
  

                <tr>
                <td>Permanent Address</td>
                <td><textarea name="address" required></textarea></td>
                </tr>

                <tr>
                <td>Volume</td>
                <td><select name="plasma" id="iplasma" required>
                    <option>1 Unit (200 - 250 mL)</option>
                    <option>2 Unit (400 - 500 mL)</option>
                    <option>3 Unit (600 - 750 mL)</option>
                    <option>4 Unit (800 - 1000 mL)</option>
                </select></td>
                </tr>

                <tr>
                  <td></td>
                  <td><input type="checkbox" checked/> &nbsp; I Accept all the Terms and conditions*</td>
                </tr>

            </table>
            &nbsp;
                <center>
                <input type="submit" value="Submit" class="button">
                <!-- <button type="button" class="w3-button w3-green" value="Submit"><a href="#">Register</a></button> -->
                </center>
             </form>
            </center>
           
            <br>
</body>
</html>
